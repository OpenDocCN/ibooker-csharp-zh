  type: TYPE_NORMAL
  zh: 前言
- en: Web development has been a dominating feature of the software industry for over
    20 years and is likely to remain so for many years to come. Industry giants continue
    to invest heavily in expanding web technology’s power and flexibility, enabling
    an increasing range of advanced browser-based software. While native mobile apps
    and augmented reality / virtual reality apps find their place for consumer software,
    the web is overwhelmingly the default UI for business apps. If you could bet on
    only one application platform, you should bet on the web.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20多年里，Web开发一直是软件行业的主导特征，并且未来很多年可能仍然如此。行业巨头继续大力投资于扩展Web技术的能力和灵活性，使得越来越多先进的基于浏览器的软件得以开发。尽管原生移动应用和增强现实/虚拟现实应用在消费软件中找到了它们的位置，但Web仍然是商业应用的默认UI。如果你只能选择一个应用平台进行投资，你应该选择Web。
- en: During those same 20 years, .NET (first released in 2002) has held its place
    as Microsoft’s premiere developer toolset. Like the web, .NET continues to gain
    strength. It was reinvented as cloud-first, cross-platform, and fully open source
    in 2016 and today is used by about 30% of all professional software developers.^([1](foreword01.html#idm46365048795776))
    C# has always been considered one of the most productive languages, at the forefront
    of rich developer tooling with precise code completions and a top debugging experience,
    and now ASP.NET Core is one of the fastest server-side web technologies.^([2](foreword01.html#idm46365047437744))
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这同样的20年中，.NET（首次发布于2002年）一直是微软的主要开发工具集。与Web一样，.NET 继续增强其实力。它在2016年被重新定义为云优先、跨平台和完全开源，如今被约30%的专业软件开发人员使用。^([1](foreword01.html#idm46365048795776))
    C# 一直被认为是最高效的语言之一，在丰富的开发工具中处于领先地位，具有精确的代码完成和顶级的调试体验，而现在 ASP.NET Core 是最快的服务器端Web技术之一。^([2](foreword01.html#idm46365047437744))
- en: The goal of Blazor is to unlock the full power of .NET for browser-based UI
    applications. It’s the .NET team’s best effort to create the most productive and
    natural way to create single-page application–type apps. This includes Blazor’s
    component-based programming model, which takes the best aspects of many modern
    UI frameworks and unifies them into something natural for .NET with its strong
    typing. Beyond that, it means connecting with the rest of the .NET ecosystem,
    with its industry-leading IDEs and first-class features for debugging, testing,
    and hot reload. Blazor’s biggest innovation might be its flexible execution models,
    running server-side with UI streaming to browsers over a websocket, directly inside
    the browser on WebAssembly, or as native code in mobile and desktop apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Blazor 的目标是解锁 .NET 在基于浏览器的UI应用程序中的全部潜力。这是 .NET 团队为创建单页面应用程序类型应用的最高效和自然方式所做出的努力。这包括
    Blazor 的组件化编程模型，它汲取了许多现代UI框架的优点，并将它们统一到了.NET的自然环境中，具有强大的类型支持。除此之外，它还意味着与 .NET
    生态系统的其他部分连接，包括行业领先的IDE和一流的调试、测试和热重载功能。Blazor 最大的创新可能在于其灵活的执行模型，可以在服务器端通过WebSocket向浏览器实时流式传输UI，在WebAssembly中直接在浏览器内部运行，或者作为移动和桌面应用程序中的本机代码运行。
- en: '*Learning Blazor* provides both a deep and broad look at Blazor app development.
    Unlike many other books, it doesn’t just focus on the easy parts of C# programming
    and leave real-world complexity as an exercise for the reader. Instead, David
    sets out the whole range of web development concerns—including authentication,
    security, performance, localization, and deployment (CI/CD)—right in front of
    you, starting from the beginning. With some focus, you’ll be able to absorb David’s
    broad expertise and be equipped to take on realistic work of your own.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习 Blazor* 深入广泛地探讨了 Blazor 应用程序开发。与许多其他书籍不同，它不仅关注 C# 编程的简单部分，并将真实世界的复杂性作为读者的练习。相反，David
    在这本书中全面介绍了Web开发的各种关注点，包括身份验证、安全性、性能、本地化和部署（CI/CD），并从头开始为您展示。通过一些专注，您将能够吸收 David
    的广泛专业知识，并准备好独立处理实际工作。'
- en: David is well placed to explain not just how things work today but also how
    they’ve evolved to their present state and even how things may change in the future.
    He’s been a well-known figure in the Blazor community for years, is well connected
    with engineering leaders within Microsoft, and has an even longer history as a
    Microsoft Most Valuable Professional (MVP) and a Google Developer Expert (GDE)
    in web technologies. Throughout this book, you’ll find many historical details
    and anecdotes that shed light on the challenges, decisions, and people who shaped
    web development and .NET into the technology you’ll be using. David’s enthusiasm
    will propel you through a complex landscape.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: David不仅能够解释当今事物的运作方式，还能说明它们如何演变到现在的状态，甚至可能在未来如何变化。多年来，他一直是Blazor社区中知名人物，与Microsoft的工程领导人有着良好的联系，作为Microsoft最有价值专家（MVP）和Google开发者专家（GDE）在Web技术领域也有着更为悠久的历史。在这本书中，你将找到许多历史细节和轶事，揭示了塑造Web开发和.NET技术的挑战、决策和人物。David的热情将帮助你穿越这个复杂的领域。
- en: My biggest motivation when creating the first release of Blazor with Dan Roth
    and Ryan Nowak was to help free web UI from its monoculture. I appreciate JavaScript
    and have built a lot of my career on it, but there are so many other programming
    languages, paradigms, and communities that could bring their own richness into
    the browser. I know you’ll find your own ways to innovate with the software you
    create and for the users who benefit. I wish you all the best with your Blazor
    projects and am confident you’ll find inspiration in these pages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我与Dan Roth和Ryan Nowak一起创建Blazor的首个版本时，我最大的动机之一是帮助摆脱Web UI的单一文化。我欣赏JavaScript，并且我的职业生涯中有很多基于它的建设，但是还有许多其他编程语言、范式和社区，它们可以为浏览器带来自己的丰富性。我知道你会找到自己创新的方式来使用你创建的软件，造福于用户。我祝愿你在Blazor项目中一切顺利，并且确信你会在这些页面中找到灵感。
