- en: Acknowledgments
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I once traveled to Serbia as part of the ITkonekt developer conference. I shared
    a travel van with three amazing individuals. One was Jon Galloway, who at the
    time was the executive director of the .NET Foundation. The second was Jonathan
    LeBlanc, who is the only person I know who has won an Emmy Award for technology
    (and who is now a fellow O’Reilly author). The third individual was Håkon Wium
    Lie, who is known for being the creator of CSS and is the former CTO of Opera.
    It was a great opportunity to learn from all of them.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾作为ITkonekt开发者大会的一部分前往塞尔维亚。我与三位令人惊叹的人士共乘一辆旅行面包车。其中一位是当时的.NET基金会执行董事Jon Galloway。第二位是Jonathan
    LeBlanc，他是我唯一认识的因技术赢得艾美奖的人（现在也是O’Reilly的作者之一）。第三位是Håkon Wium Lie，他因创建CSS而闻名，并曾担任Opera的CTO。从他们身上学到了很多，这是一个很好的机会。
- en: Anyway, during the trip, it came to light that, of the four of us in the van,
    I was the only one who hadn’t written a book. They immediately encouraged me to
    rectify that. They told me to share my knowledge with the world and write a book.
    I was touched to hear that my esteemed friends and colleagues believed in me.
    I didn’t write a book right away, but I did give it a lot of thought and waited
    until the time was right. Which is now! I’d like to thank Jon, Jonathan, and Håkon
    for believing in me and being inspirations to the developer community.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，在旅途中，事实表明，在我们乘坐的面包车里，我是唯一没有写书的人。他们立即鼓励我纠正这一点。他们告诉我要与世界分享我的知识，写一本书。听到我的尊敬的朋友和同事们相信我，我感动不已。我并没有立刻写书，但我仔细考虑了很多，等待时机成熟。现在是时候了！我想感谢Jon、Jonathan和Håkon对我的信任，以及他们对开发者社区的启发。
- en: Please allow me to thank a few contributors to some of the source code that’s
    referenced in this book. Thank you, Ben Felda, for contributing SVGs and styling
    updates to the model app’s landing page tile components. Thank you, Max Schmitt,
    for helping me simplify my usage of Playwright testing framework from the model
    app’s build validation workflow. Thank you to Billy Mumby for your extensive work
    on the model app’s task-list feature by supporting the underlying data store.
    The work you’ve done to strengthen the [Azure Cosmos DB Repository .NET SDK](https://oreil.ly/1rmND)
    that we maintain is a huge asset to the developer community. Thank you to Weihan
    Li for his contributions to the model app’s consumption of the Blazor source generator,
    namely [Blazorators](https://oreil.ly/uBU3o). Thank you, Vsevolod Šliachtenko,
    for your collaboration and work with me on the [Azure resource translator GitHub
    Action](https://oreil.ly/1pGdr). You helped to implement request batching beautifully.
    Thank you, GitHub bot, for automating more than 73,000 lines of code as of July
    2022 to the Learning Blazor project.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 请允许我感谢一些贡献者，他们为本书引用的部分源代码做出了贡献。感谢Ben Felda，为模型应用的主页瓷砖组件提供SVG和样式更新。感谢Max Schmitt，帮助我简化了模型应用的构建验证工作流中Playwright测试框架的使用。感谢Billy
    Mumby，在支持模型应用的任务列表功能中对底层数据存储的工作。您在我们维护的[Azure Cosmos DB Repository .NET SDK](https://oreil.ly/1rmND)中所做的工作，对开发者社区是巨大的财富。感谢Weihan
    Li，为模型应用消费Blazor源生成器的贡献，特别是[Blazorators](https://oreil.ly/uBU3o)。感谢Vsevolod Šliachtenko，在[Azure资源转换器GitHub
    Action](https://oreil.ly/1pGdr)上与我合作和工作。您优美地实现了请求批处理。感谢GitHub机器人，截至2022年7月，自动化了超过73,000行代码到Learning
    Blazor项目。
- en: I’d like to thank my mentor and good friend David Fowler. David has been mentoring
    me for a long time, and I hold all of his valuable lessons near and dear to my
    heart. David contributed code to my “Have I Been Pwned” .NET HTTP Client open
    source project to simplify the Minimal API example. Our exchanges are often the
    highlight of my week; I share code, experiences, career challenges, and thoughts
    with him, and he reflects his brightness. He’s an inspiration to me and so many
    others, and I’m immensely grateful to learn from him.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢我的导师和好朋友David Fowler。David长时间以来一直在指导我，他的宝贵教训我都视若珍宝。David为我的“Have I Been
    Pwned” .NET HTTP Client开源项目贡献了代码，简化了Minimal API示例。我们的交流经常是我一周的亮点；我与他分享代码、经验、职业挑战和思考，他则以他的智慧回应。他对我和许多其他人都是一个激励，并且我非常感激能从他身上学到东西。
- en: 'Thank you to the O’Reilly team for their support and encouragement. I want
    to formally thank all of the reviewers of this book: Rita Fernando, Carol Tumey,
    Erik Hopf, Gerald Versluis, John Kennedy, Chad Olson, and Egil Hansen. Without
    their tirelessness and thorough reviews—from editorial reviews hanging on every
    word to in-depth technical reviews ensuring that every line of code is as simple
    and elegant as possible—this book would not have become as profound and helpful.
    The quality is backed by decades of professional real-world experience, and I’m
    thrilled by the result.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢O’Reilly团队的支持与鼓励。我要正式感谢这本书的所有审阅人员：Rita Fernando、Carol Tumey、Erik Hopf、Gerald
    Versluis、John Kennedy、Chad Olson和Egil Hansen。没有他们不知疲倦的工作和彻底的审查——从编辑审查关注每个字词到深入的技术审查确保每行代码尽可能简单和优雅——这本书就不会变得如此深刻和有帮助。这种质量得益于数十年的专业实践经验，我对结果感到非常高兴。
- en: I would like to thank Steve Sanderson for creating Blazor. I thoroughly enjoy
    writing apps using this technology. I would also like to thank the numerous contributors
    of open source and .NET communities around the world. You’re inspiring—thank you!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢Steve Sanderson创建Blazor。我非常喜欢使用这项技术编写应用程序。我还要感谢全球开源和.NET社区的众多贡献者。你们是我的灵感源泉——谢谢你们！
- en: Finally, I want to thank my family. Without the support of my amazing wife,
    Jennifer, none of this would have been possible. She encourages me to be the best
    possible version of myself. She’s believed in me far longer than I’ve believed
    in myself. I want to thank my three sons, Lyric, Londyn, and Lennyx. They’re a
    constant reminder of the future and the good we find in the world. Each child
    uniquely carries a little piece of inquisitive nature, curiosity, and joy. Without
    their spark and support, you wouldn’t be reading this right now. Thank you!
  id: totrans-81
