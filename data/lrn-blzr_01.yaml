- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Learning Blazor*. You’re probably here because you’ve heard some
    cool things about Blazor and you want to try it out. So, what is it? Blazor is
    an open source web framework for building interactive client-side web UI components
    using C# (pronounced “see sharp”), HTML, and cascading style sheets (CSS).^([1](preface01.html#idm46365047943984))
    As a feature of ASP.NET Core, Blazor extends the .NET developer platform with
    tools and libraries for building web apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*学习 Blazor*。你可能来到这里是因为听说过 Blazor 的一些很酷的东西，想要试试看。那么，它是什么？Blazor 是一个开源的Web框架，用于使用C#（读作“C
    Sharp”）、HTML和层叠样式表（CSS）构建交互式客户端Web UI组件。^([1](preface01.html#idm46365047943984))
    作为ASP.NET Core的一项功能，Blazor通过工具和库扩展了.NET开发平台，用于构建Web应用程序。
- en: WebAssembly enables numerous non-JavaScript-based programming languages to run
    on the browser. Blazor takes full advantage of WebAssembly and allows C# developers
    to build UI components and client-side experiences with .NET. Blazor is a single-page
    application (SPA) framework, similar to Angular, React, VueJS, and Svelte, for
    example, but it’s based on C# instead of JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: WebAssembly使得许多非JavaScript编程语言能够在浏览器上运行。Blazor充分利用了WebAssembly，并允许C#开发者使用.NET构建UI组件和客户端体验。Blazor是一个单页面应用程序（SPA）框架，类似于Angular、React、VueJS和Svelte，但它基于C#而不是JavaScript。
- en: Okay, it’s a web framework, but what makes it different from any other client-side
    framework for building web UI?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，它是一个Web框架，但它与任何其他用于构建Web UI的客户端框架有何不同？
- en: Why Blazor?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择Blazor？
- en: Blazor is a game-changer for .NET developers and web developers alike! In this
    book, you’ll learn how you can use the Blazor WebAssembly hosting model to create
    compelling real-time web experiences. There are seemingly countless reasons to
    choose Blazor as your next web app development framework. Let’s start with what
    it does for web development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Blazor 对.NET开发者和Web开发者都是一个改变游戏规则的工具！在这本书中，你将学习如何使用Blazor WebAssembly托管模型创建引人入胜的实时Web体验。选择Blazor作为你下一个Web应用程序开发框架的原因似乎不计其数。让我们从它为Web开发做了什么开始。
- en: Back in the early ’90s, surfing the web was like reading a series of linked
    text documents—basic HTML. It was hardly an immersive or cohesive experience.
    When CSS and JavaScript came onto the scene, the ability to dynamically respond
    to user interactions added a lot more flair to the web experience. Though the
    web pages started to look more interesting, they were also very slow to load,
    and people expected a sluggish user experience, with visible page rendering/buffering.
    It was completely acceptable to watch images render in segments as the underlying
    image data was buffered over HTTP to the browser at dial-up connection speeds.
    This patience didn’t last. It’s human nature to want things right now, am I right?
    If you’re sitting on a browser for more than a few seconds, you start to feel
    a bit uneasy. As web content became more complex, development frameworks appeared
    to tame the complexity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 早在90年代初期，浏览网络就像阅读一系列链接文本文档一样——基本的HTML。这种体验并不沉浸或连贯。当CSS和JavaScript出现时，动态响应用户交互的能力为网络体验增添了更多风采。尽管网页开始变得更有趣，但加载速度非常缓慢，人们期望的用户体验也较差，页面的渲染/缓冲过程是显而易见的。当时，通过拨号连接以HTTP协议向浏览器缓冲底层图像数据，观看图像分段渲染是完全可以接受的。然而，这种耐心并没有持久。人类天性使然，我们总是希望即刻得到想要的东西，对吧？如果你在浏览器上等待几秒钟以上，你会开始感到有些不安。随着网页内容变得更加复杂，开发框架出现以应对这种复杂性。
- en: Among such disruptive frameworks is Blazor with WebAssembly. With Blazor, you
    can share C# code on both client and server scenarios, all while leveraging tooling
    with the Visual Studio family of products, the robust .NET CLI, and other popular
    .NET integrated development environments (IDEs). The .NET ecosystem is thriving,
    adoption is soaring, and the appeal of Long Term Support (LTS) continues to be
    a driving factor for enterprise development. When compared to the LTS of other
    SPA frameworks, such as Angular and React, .NET stands out as the clear winner.
    This is because the support policy that .NET extends is three years from each
    LTS version. It’s very beneficial to stay current with each release. For more
    information, see the [.NET support policy](https://oreil.ly/sQE70).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些颠覆性框架中，Blazor与WebAssembly并驾齐驱。通过Blazor，您可以在客户端和服务器场景上共享C#代码，同时利用Visual Studio系列产品、强大的.NET
    CLI以及其他流行的.NET集成开发环境的工具。.NET生态系统蓬勃发展，采用率飙升，长期支持（LTS）的吸引力继续推动企业开发。与Angular和React等其他SPA框架的LTS相比，.NET因其每个LTS版本的三年支持政策而脱颖而出。保持与每个发布版本的更新非常有利。有关更多信息，请参阅[.NET支持政策](https://oreil.ly/sQE70)。
- en: Just like any other web app, Blazor web apps can be created as progressive web
    apps (PWAs) to support offline experiences. They can also be hosted inside native
    desktop applications and installed on the user’s device. Your Blazor WebAssembly
    apps can define native dependencies, such as that from C and C++. Anything compiled
    with [Emscripten](https://emscripten.org) can be used in Blazor. There aren’t
    many trade-offs to be made, in my opinion; the web development platform is in
    high demand and enjoyable to program for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他Web应用程序一样，Blazor Web应用程序可以创建为渐进式Web应用程序（PWA），以支持离线体验。它们也可以托管在本地桌面应用程序中，并安装在用户设备上。您的Blazor
    WebAssembly应用程序可以定义本地依赖项，例如来自C和C++的依赖项。任何使用[Emscripten](https://emscripten.org)编译的内容都可以在Blazor中使用。在我看来，几乎没有什么需要权衡的地方；Web开发平台需求旺盛且编程乐趣无穷。
- en: When WebAssembly was introduced, it initially received only moderate developer
    community attention and anticipation. In 2017, WebAssembly was openly standardized,
    which allowed developers to explore new possibilities for interactivity and functionality
    beyond JavaScript alone. This is important to web developers, as they could more
    easily compete with the lucrative App Store development platform. JavaScript continues
    to evolve, adding features beyond the ECMAScript standard. With .NET’s creation
    of Blazor, C# became a true competitor to JavaScript.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当WebAssembly首次引入时，它最初只受到了适度的开发者社区关注和期待。2017年，WebAssembly被公开标准化，这使开发者能够探索超越仅有JavaScript的互动和功能的新可能性。这对Web开发者很重要，因为他们可以更轻松地与利润丰厚的应用商店开发平台竞争。JavaScript继续发展，添加超越ECMAScript标准的功能。通过.NET创建Blazor后，C#成为了JavaScript的真正竞争对手。
- en: As a developer with more than a decade of real-world web app development experience,
    I can attest that I have used .NET for enterprise development of production applications
    time and time again. The API surface area of .NET alone is massive and has been
    used on billions of computer systems around the world. I’ve built a lot of web
    apps through the years using various technologies including ASP.NET WebForms,
    AngularJS, Angular, VueJS, Svelte, yes, and even React, then ASP.NET Core Model
    View Controller, Razor Pages, and Blazor. Blazor melds together the strength of
    an established ecosystem with the flexibility and poise of the web, and it has
    a lot to offer to both .NET and web developers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名拥有超过十年实际网页应用程序开发经验的开发者，我可以证明，我一再地使用.NET进行企业级生产应用程序的开发。仅.NET的API表面积就非常庞大，并且已被全球数十亿台计算机系统使用。多年来，我使用各种技术构建了许多网页应用，包括ASP.NET
    WebForms、AngularJS、Angular、VueJS、Svelte，甚至包括React，然后是ASP.NET Core的Model View Controller、Razor
    Pages和Blazor。Blazor将一个成熟的生态系统的优势与Web的灵活性和优雅结合在一起，对.NET和Web开发者都有很多提供。
- en: Who Should Read This Book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读本书
- en: This book is for .NET developers and web developers with a basic understanding
    of HTML, CSS, Document Object Model, and JavaScript, as well as some experience
    developing applications in .NET. This book is not for people who are complete
    beginners to programming. For instance, when I told my mom that I was writing
    a book, she asked what it was about and if she’d enjoy reading it. I said, “No.”
    She’s neither a .NET developer nor a web developer, so I don’t think she’d find
    much value in this book. If you’re a .NET developer or web developer, however,
    you’re in for a treat.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于具有HTML、CSS、文档对象模型和JavaScript基本理解，并具有一定.NET应用开发经验的.NET开发者和Web开发者。这本书不适合完全初学编程的人。比如，当我告诉我妈妈我在写一本书时，她问我书的内容和她是否会喜欢读。我说，“不会。”她既不是.NET开发者也不是Web开发者，所以我不认为她会在这本书中找到太多价值。但如果你是.NET开发者或Web开发者，那么你会有所收获。
- en: For .NET Developers
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对于.NET开发者
- en: If you’re a .NET developer who is curious about web app development, this book
    will detail how you can harness your existing .NET skills and apply them to Blazor
    development. The web app platform is a major opportunity for .NET developers.
    All the popular JavaScript SPA frameworks, such as Angular, React, VueJS, and
    Svelte, have a true rival in Blazor. Blazor app development should be familiar
    to you as Blazor is based on .NET and C#. You can share libraries between client
    and server, making development truly enjoyable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名对Web应用开发有兴趣的.NET开发者，本书将详细介绍如何利用你现有的.NET技能并将它们应用到Blazor开发中。Web应用平台对.NET开发者来说是一个重要的机遇。所有流行的JavaScript
    SPA框架，如Angular、React、VueJS和Svelte，在Blazor面前都有一个真正的竞争对手。由于Blazor基于.NET和C#，因此Blazor应用开发对你来说应该是很熟悉的。你可以在客户端和服务器之间共享库，使开发变得非常愉快。
- en: For Web Developers
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对于Web开发者
- en: If you’re a web developer who has worked with .NET before, this book extends
    two sets of learned programming skills. All of your .NET experience carries over,
    as does your knowledge of web fundamentals. If you’re a SPA developer, this book
    will open your eyes to a better set of tooling than you’re accustomed to. We also
    go over many new C# features. If you’re unfamiliar with C#, this book will provide
    an idiomatic view of C# and a strongly opinionated experience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是之前曾经用过.NET的Web开发者，这本书将扩展你掌握的两套编程技能。你所有的.NET经验都可以延续，以及你对Web基础知识的了解。如果你是SPA开发者，这本书将向你展示比你习惯的更好的工具集。我们还介绍了许多新的C#特性。如果你对C#不熟悉，这本书将为你提供一个惯用的C#视角和一个强烈的主观经验。
- en: Tip
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re asking yourself, “What does idiomatic C# mean?,” C#, like all programming
    languages, has a set of programming idioms. Programming idioms are a way of writing
    smarter and better code to get something done. Idiomatic C# is a set of idioms
    that are used to make your code more readable and maintainable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你自问，“什么是惯用的C#？”那么，像所有编程语言一样，C#有一套编程习惯。编程习惯是一种编写更智能、更好的代码以完成任务的方式。惯用的C#是一组习惯用法，用于使你的代码更易读和可维护。
- en: Your JavaScript and developer experience of client-side routing and a deep understanding
    of HTTP, microservice architecture, dependency injection, and component-based
    application mindset—all these things are directly applicable to Blazor development.
    Application development shouldn’t be so difficult, and I truly believe that Blazor
    makes it easier. With feature-rich data binding, strongly typed templating, component
    hierarchy eventing, logging, localization, authentication, support for PWA, and
    hosting, you have all the building blocks to orchestrate compelling web experiences.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你的JavaScript和客户端路由的开发经验，以及对HTTP、微服务架构、依赖注入和基于组件的应用程序思维的深刻理解——所有这些东西都直接适用于Blazor开发。应用程序开发不应该如此困难，我确实相信Blazor使其变得更容易。具有丰富的数据绑定、强类型模板化、组件层次结构事件处理、日志记录、本地化、认证、PWA支持和托管功能，你拥有所有构建引人入胜的Web体验的基础。
- en: Why I Wrote This Book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么写这本书
- en: When someone asks me, “Why did you want to write a book?” I pause, feigning
    deep thought, before replying, “O’Reilly asked me to.” Simple as that. But in
    all seriousness, when I got a friendly email from an O’Reilly acquisitions editor
    to see if I was interested in writing a book about Blazor, I gave it a lot of
    thought. First, it was pretty cool to be asked! But I also knew taking on this
    kind of project would mean putting a few things on hold. I’d have to take a hiatus
    from speaking events, which have been a major part of my life over the past several
    years. Yet I thrive on helping others, so writing a book would be helping people
    differently. Writing a book would also mean taking time away from my young family.
    My family and my wife specifically have been extremely warm-hearted and supportive.
    She believes in my ability to help others and shares my passion. In the end, I
    decided, “Yes! I want to write a book!”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人问我：“你为什么想要写一本书？”我会停顿片刻，假装深思，然后回答：“O’Reilly 让我写的。”就这么简单。但说真的，当我收到一封来自 O’Reilly
    的收购编辑的友好邮件，询问我是否有兴趣写一本关于 Blazor 的书时，我认真考虑了很多。首先，被邀请写书真的很酷！但我也知道接下这样的项目意味着要搁置一些事情。我需要暂时停止参加演讲活动，而这些活动在过去几年里是我生活的重要部分。然而，我乐于帮助他人，所以写书将以不同的方式帮助人们。写书也意味着要抽出时间离开我年幼的家庭。我的家人，尤其是我的妻子，一直非常温暖和支持。她相信我有能力帮助他人，并分享我的激情。最终，我决定，“是的！我想写一本书！”
- en: To me, helping the developer community also helps strengthen my understanding
    of a specific technology. I love Blazor! Blazor is (and has been) a major investment
    for the .NET and ASP.NET Microsoft development teams. They continue to drive innovation,
    extending the reach of C# and the .NET ecosystem as a whole. This book is a *developer
    must-have*, and it’s my way of giving back to the developer community I’ve grown
    to love. I have poured myself into this book, and I know my enthusiasm for Blazor
    shines through.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，帮助开发者社区也有助于加强我对特定技术的理解。我热爱 Blazor！Blazor 对于 .NET 和 ASP.NET 微软开发团队来说是（并一直是）一项重大投资。他们不断推动创新，扩展了
    C# 和整个 .NET 生态系统的影响力。这本书是每位*开发者必备*，也是我回馈我深爱的开发者社区的方式。我全身心投入到这本书中，我知道我对 Blazor
    的热情透过书页流露出来。
- en: How to Use This Book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: This isn’t your typical “introduction to X” kind of book. It’s a technical book
    that’ll introduce you to using Blazor to build SPAs with WebAssembly and C#. There
    are plenty of books out there that use the step-by-step approach—this book is
    not one of them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是你典型的“介绍 X 的”类型的书籍。这是一本技术书，将介绍如何使用 Blazor 构建带有 WebAssembly 和 C# 的单页应用程序。市面上有很多采用逐步方法的书籍，但本书并非如此。
- en: As you read this book, I want you to have an experience that is similar to the
    one you’d have when joining a new team. You’ll experience a bit of onboarding,
    you’ll be brought up to speed on an existing application, and you’ll learn various
    domain bits along the way. The “Learning Blazor” sample app is a decent-sized
    solution with well over a dozen projects of varying sizes. Each project contains
    or contributes to specific functionality in the Learning Blazor app. We will examine
    these projects as examples of how to do things in Blazor. As I take you through
    the inner workings of the app, you’ll learn Blazor app development along the way.
    By the end, you’ll gain experience with what goes into Blazor app development
    and understand why certain development decisions were made, and you’ll have working
    examples of how to get things done. You’ll close the book and have inspiration
    for your apps.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读本书时，我希望你能有类似加入新团队时的体验。你将经历一些入职过程，了解一个现有应用程序，以及在此过程中学习各种领域知识。“Learning Blazor”
    示例应用程序是一个相当大的解决方案，有超过十几个不同规模的项目。每个项目都包含或贡献给 Learning Blazor 应用程序中的特定功能。我们将这些项目作为
    Blazor 中做事情的示例进行详细讲解。当我带你深入了解应用程序的内部工作时，你将学到 Blazor 应用程序开发的技巧。最终，你将获得开发 Blazor
    应用程序所需的经验，并理解为什么会做出某些开发决策，并且你将获得如何完成任务的实际示例。你将读完本书，并获得启发来开发你的应用程序。
- en: All of the examples in this book are shown using the Learning Blazor application
    (or model app). The source code from the model app, along with this book, makes
    for a great learning resource and future point of reference. The source code repository
    is available on GitHub and shared in [“The Code Must Live On”](ch01.html#github-repo).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都是使用 Learning Blazor 应用程序（或模型应用程序）展示的。来自模型应用程序的源代码，连同本书，成为一个极好的学习资源和未来的参考点。源代码仓库可在
    GitHub 上找到，并在 [“代码必须活下去”](ch01.html#github-repo) 中分享。
- en: Roadmap and Goals of This Book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的路线图和目标
- en: 'This book is structured as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结构如下：
- en: '[Chapter 1, “Blazing into Blazor”](ch01.html#chapter-one), introduces the core
    concepts and fundamentals of Blazor for web app development as a platform. It
    also introduces the example app for this book and discusses its architecture.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一章，“迈向 Blazor”](ch01.html#chapter-one)，介绍了用于 Web 应用程序开发的 Blazor 的核心概念和基础知识。还介绍了本书的示例应用程序并讨论其架构。'
- en: '[Chapter 2, “Executing the App”](ch02.html#chapter-two), dives into how the
    execution of the app functions starting from the first client request to the static
    website’s URL. You’ll learn how the HTML renders, how the subsequent requests
    for additional resources are called, and how Blazor bootstraps itself.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二章，“执行应用程序”](ch02.html#chapter-two)，深入探讨了从第一个客户端请求到静态网站 URL 开始的应用程序执行方式。您将了解
    HTML 如何呈现，如何调用其他资源的后续请求以及 Blazor 如何引导自身。'
- en: '[Chapter 3, “​​Componentizing”](ch03.html#chapter-three), goes into how the
    user is represented within the app. You’ll learn how to use third-party authentication
    providers to verify a user’s identity. You’ll learn about customization of the
    authentication state UX and about various data-binding approaches with Razor control
    structures.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三章，“组件化”](ch03.html#chapter-three)，探讨了用户在应用程序中的表示方式。您将学习如何使用第三方身份验证提供程序验证用户身份。您将了解如何自定义身份验证状态的用户体验，以及使用
    Razor 控制结构进行各种数据绑定的方法。'
- en: '[Chapter 4, “Customizing the User Login Experience”](ch04.html#chapter-four),
    details how the client services are registered for dependency injection. You’ll
    learn about *componentization* and how to use the `RenderFragment` approach for
    customizing components. You’ll also learn how to write and use parameterized client-native
    speech synthesis that is fully functional and configurable in Blazor WebAssembly.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第四章，“定制用户登录体验”](ch04.html#chapter-four)，详细介绍了为依赖注入注册客户端服务的过程。您将了解*组件化*的概念，以及如何使用
    `RenderFragment` 方法定制组件。您还将学习如何编写和使用参数化的客户端本地语音合成，在 Blazor WebAssembly 中完全实现和配置。'
- en: '[Chapter 5, “Localizing the App”](ch05.html#chapter-five), demonstrates how
    you can use a free AI-based automated continuous delivery pipeline to support
    localization. You’ll learn how to use the framework-provided `IStringLocalizer<T>`
    type and corresponding services.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第五章，“本地化应用程序”](ch05.html#chapter-five)，演示了如何使用免费的基于 AI 的自动化持续交付流水线来支持本地化。您将学习如何使用框架提供的
    `IStringLocalizer<T>` 类型及其相应的服务。'
- en: '[Chapter 6, “Exemplifying Real-Time Web Functionality”](ch06.html#chapter-six),
    introduces real-time web functionality and shows a notification system, live tweet
    stream page, and alert capabilities. Additionally, you’ll learn how to build a
    chat app using ASP.NET Core SignalR.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第六章，“演示实时 Web 功能”](ch06.html#chapter-six)，介绍了实时 Web 功能，并展示了通知系统、实时推文流页面和警报功能。此外，您还将学习如何使用
    ASP.NET Core SignalR 构建聊天应用程序。'
- en: '[Chapter 7, “Using Source Generators”](ch07.html#chapter-seven), creates a
    case for source generators to improve the Blazor JavaScript interoperability (interop)
    experience. You’ll learn why C# source generators are so useful in app development
    and how they’ll save you loads of time.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第七章，“使用源生成器”](ch07.html#chapter-seven)，提出了使用源生成器改进 Blazor JavaScript 互操作性（interop）体验的案例。您将了解为何
    C# 源生成器在应用程序开发中非常有用，以及它们如何节省大量时间。'
- en: '[Chapter 8, “Accepting Form Input with Validation”](ch08.html#chapter-eight),
    explores how forms work. We’ll go through an advanced `<form>` of input validation.
    We’ll also look at how to incorporate native speech recognition into the form
    to give users another input option. You’ll learn how to use `EditContext` and
    form-model binding. [Chapter 8](ch08.html#chapter-eight) also demonstrates a pattern
    for custom state validation that receives live updates using Reactive Extensions
    for .NET.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第八章，“接受带验证的表单输入”](ch08.html#chapter-eight)，探讨了表单的工作原理。我们将介绍高级 `<form>` 输入验证。我们还将看看如何将本地语音识别整合到表单中，以提供用户另一种输入选项。您将学习如何使用
    `EditContext` 和表单模型绑定。[第八章](ch08.html#chapter-eight)还演示了一种接收使用 Reactive Extensions
    for .NET 实时更新的自定义状态验证模式。'
- en: '[Chapter 9, “Testing All the Things”](ch09.html#chapter-nine), teaches you
    how to write unit tests, component tests, and even end-to-end tests to make sure
    your app works. These tests can be automated to run each time that the app is
    pushed to the GitHub repository using GitHub Actions.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第九章，“测试所有内容”](ch09.html#chapter-nine)，教您如何编写单元测试、组件测试甚至端到端测试，以确保您的应用程序正常工作。这些测试可以自动化运行，每次将应用程序推送到
    GitHub 存储库时都会运行，使用 GitHub Actions。'
