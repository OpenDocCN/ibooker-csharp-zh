  type: TYPE_NORMAL
  zh: 致谢
- en: 'Many thanks to the book’s official technical reviewers: Stephen Toub, Howard
    van Rooijen, and Glyn Griffiths. I’d also like to give a big thank-you to those
    who reviewed individual chapters or otherwise offered help or information that
    improved this book: Brian Rasmussen, Eric Lippert, Andrew Kennedy, Daniel Sinclair,
    Brian Randell, Mike Woodring, Mike Taulty, Bart De Smet, Matthew Adams, Jess Panni,
    Jonathan George, Mike Larah, Carmel Eve, Ed Freeman, Elisenda Gascon, Jessica
    Hill, Liam Mooney, Nehemiah Campbell, and Shahryar Saljoughi. Thanks in particular
    to endjin, both for allowing me to take time out from work to write this book
    and for creating such a great place to work.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 衷心感谢本书的官方技术审稿人：Stephen Toub、Howard van Rooijen和Glyn Griffiths。我还要特别感谢那些审阅单独章节或以其他方式提供帮助或信息以改进本书的人：Brian
    Rasmussen、Eric Lippert、Andrew Kennedy、Daniel Sinclair、Brian Randell、Mike Woodring、Mike
    Taulty、Bart De Smet、Matthew Adams、Jess Panni、Jonathan George、Mike Larah、Carmel
    Eve、Ed Freeman、Elisenda Gascon、Jessica Hill、Liam Mooney、Nehemiah Campbell和Shahryar
    Saljoughi。特别感谢endjin，不仅允许我抽出时间写这本书，还为创造这样一个优秀的工作环境而致谢。
- en: Thank you to everyone at O’Reilly whose work brought this book into existence.
    In particular, thanks to Corbin Collins for his support in making this book happen,
    and to Amanda Quinn for her support in getting this project started. Thanks also
    to Elizabeth Faerm, Cassandra Furtado, Ron Bilodeau, Nick Adams, Kate Dullea,
    Karen Montgomery, and Kristen Brown, for their help in bringing the work to completion.
    Further thanks to Sue Klefstad and WordCo Indexing Services, Inc. for their work
    on the index. Thanks also to Kim Cofer for her thorough and thoughtful copy editing
    and to Kim Sandoval for her diligent proofreading. Finally, thank you to John
    Osborn, for taking me on as an O’Reilly author back when I wrote my first book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 O’Reilly 公司的所有人员，他们的工作使这本书得以问世。特别感谢 Corbin Collins 在推动这本书问世方面的支持，以及 Amanda
    Quinn 在启动这个项目方面的支持。还要感谢 Elizabeth Faerm、Cassandra Furtado、Ron Bilodeau、Nick Adams、Kate
    Dullea、Karen Montgomery 和 Kristen Brown，在完成这项工作中的帮助。进一步感谢 Sue Klefstad 和 WordCo
