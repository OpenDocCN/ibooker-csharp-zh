- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: C# has now existed for around two decades. It has grown steadily in both power
    and size, but Microsoft has always kept the essential characteristics intact.
    Each new capability is designed to integrate cleanly with the rest, enhancing
    the language without turning it into an incoherent bag of miscellaneous features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C#现在已经存在大约二十年。它在强大性和规模上稳步增长，但微软始终保持了其基本特性的完整性。每一个新的能力都设计成与其余部分清晰集成，增强语言而不将其变成杂乱无章的特性集合。
- en: Even though C# continues to be a fairly straightforward language at its heart,
    there is a great deal more to say about it now than in its first incarnation.
    Because there is so much ground to cover, this book expects a certain level of
    technical ability from its readers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然C#在其核心上仍然是一种相当简单的语言，但现在关于它的内容远远超过了它的首次出现。由于需要涵盖如此广泛的内容，本书期望读者具备一定的技术能力。
- en: Who This Book Is For
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: I have written this book for experienced developers—I’ve been programming for
    years, and I set out to make this the book I would want to read if that experience
    had been in other languages, and I were learning C# today. Whereas earlier editions
    explained some basic concepts such as classes, polymorphism, and collections,
    I am assuming that readers will already know what these are. The early chapters
    still describe how C# presents these common ideas, but the focus is on the details
    specific to C#, rather than the broad concepts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了有经验的开发者——我多年来一直在编程，并且我决定把这本书设计成我如果在其他语言上有这种经验，并且今天正在学习C#时想要阅读的书籍。尽管早期版本解释了一些基本概念，如类、多态性和集合，但我假设读者已经知道这些是什么。早期章节仍然描述C#如何呈现这些常见概念，但重点是特定于C#的细节，而不是广泛的概念。
- en: Conventions Used in This Book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指示新术语，URL，电子邮件地址，文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`Constant width`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落中引用程序元素，例如变量或函数名称，数据库，数据类型，环境变量，语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**`Constant width bold`**'
- en: Shows commands or other text that should be typed literally by the user. In
    examples, highlights code of particular interest.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接输入的命令或其他文本。在示例中，突出显示特别感兴趣的代码。
- en: '*`Constant width italic`*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*`Constant width italic`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应替换为用户提供的值或由上下文确定的值的文本。
