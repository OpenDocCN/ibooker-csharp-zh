- en: '**Lindsey Bieda** is a software engineer living in Pittsburgh, PA. She owns
    more keyboards than any human probably should. When she’s not coding she’s hanging
    out with her cat, Dash, and drinking tea. Her projects and ramblings can be found
    at [rarlindseysmash.com](http://rarlindseysmash.com).'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Lindsey Bieda** 是一名居住在宾夕法尼亚州匹兹堡的软件工程师。她拥有的键盘可能比任何人都多。在她不编码时，她喜欢与她的猫 Dash
    一起玩耍和喝茶。她的项目和碎碎念可以在 [rarlindseysmash.com](http://rarlindseysmash.com) 找到。'
- en: '**Tatiana Mac** is an independent American engineer who works directly with
    organizations to build clear and coherent products and design systems. She believes
    the trifecta of accessibility, performance, and inclusion can work symbiotically
    to improve our social landscape digitally and physically. When ethically minded,
    she thinks technologists can dismantle exclusionary systems in favor of community-focused,
    inclusive ones.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tatiana Mac** 是一位独立的美国工程师，直接与组织合作，建立清晰而一致的产品和设计系统。她相信无障碍、性能和包容的三位一体可以在数字和物理社交景观中共同改善。当她关注伦理时，她认为技术人员可以解构排斥性系统，支持面向社区的包容系统。'
