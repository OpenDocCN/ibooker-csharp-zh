- en: 'Intro: How to use this book'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介：如何使用本书
- en: '![Images](assets/xxixfig01.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxixfig01.png)'
- en: Who is this book for?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: 'If you can answer “yes” to all of these:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能对所有以下问题回答“是”：
- en: Do you want to **learn C#** (and pick up some knowledge of game development
    and Unity along the way)?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想学习**C#**（并在学习过程中掌握一些游戏开发和Unity的知识）吗？
- en: Do you like to tinker? Do you learn by doing, rather than just reading?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你喜欢摆弄吗？你是通过实践学习，而不仅仅是阅读学习吗？
- en: Do you prefer **interesting and stimulating conversation** to **dry**, **dull**,
    **academic lectures**?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你更喜欢**有趣和刺激的对话**，而不是**干燥**、**枯燥**、**学术化的演讲**吗？
- en: this book is for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合你。
- en: Who should probably avoid this book?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该避免阅读这本书？
- en: 'If you can answer “yes” to any of these:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对以下任何一个问题回答“是”：
- en: Are you more interested in theory than practice?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你更对理论感兴趣还是实践？
- en: Does the idea of doing projects and writing code make you bored and a little
    twitchy?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 做项目和编写代码的想法让你感到无聊并有点焦躁吗？
- en: Are you **afraid to try something different**? Do you think a book about serious
    topic like development needs to be serious all the time?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你**害怕尝试不同的东西**吗？你认为像开发这样严肃的主题需要一直很严肃吗？
- en: you might consider trying another book first.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会考虑先尝试另一本书。
- en: '![Images](assets/xxxfig01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxfig01.png)'
- en: We know what you’re thinking.
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你在想什么。
- en: “How can *this* be a serious C# programming book?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这怎么可能是一本严肃的C#编程书？”
- en: “What’s with all the graphics?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这些图形是怎么回事？”
- en: “Can I actually *learn* it this way?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的可以*通过这种方式*学习吗？”
- en: And we know what your brain is thinking.
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你的大脑在想什么。
- en: Your brain craves novelty. It’s always searching, scanning, *waiting* for something
    unusual. It was built that way, and it helps you stay alive.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑渴望新奇。它总是在搜索、扫描，*等待*一些不寻常的东西。它就是这样建立的，并且帮助你保持生机。
- en: So what does your brain do with all the routine, ordinary, normal things you
    encounter? Everything it *can* to stop them from interfering with the brain’s
    *real* job—recording things that *matter*. It doesn’t bother saving the boring
    things; they never make it past the “this is obviously not important” filter.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你的大脑会怎么处理所有例行、普通、正常的事情？它尽可能地阻止它们干扰大脑的*真正*工作——记录*重要*的事情。它不会费力保存无聊的事情；它们永远无法通过“这显然不重要”的过滤器。
- en: How does your brain *know* what’s important? Suppose you’re out for a day hike
    and a tiger jumps out in front of you. What happens inside your head and body?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑如何*知道*什么是重要的？假设你出去远足一天，老虎突然跳到你面前。你的头脑和身体会发生什么？
- en: Neurons fire. Emotions crank up. *Chemicals surge*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 神经元发射。情绪高涨。*化学物质激增*。
- en: And that’s how your brain knows…
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的大脑如何知道……
- en: '![Images](assets/xxxifig01.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxifig01.png)'
- en: '**This must be important! Don’t forget it!**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**这一定很重要！不要忘记它！**'
- en: But imagine you’re at home, or in a library. It’s a safe, warm, tiger-free zone.
    You’re studying. Getting ready for an exam. Or trying to learn some tough technical
    topic your boss thinks will take a week, ten days at the most.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但想象一下，你在家里，或者在图书馆。这是一个安全、温暖、没有老虎的地方。你正在学习。为考试做准备。或者尝试学习一些你的老板认为会花费一周，最多十天的技术主题。
- en: Just one problem. Your brain’s trying to do you a big favor. It’s trying to
    make sure that this *obviously* unimportant content doesn’t clutter up scarce
    resources. Resources that are better spent storing the really *big* things. Like
    tigers. Like the danger of fire. Like how you should never have posted those “party”
    photos on your Facebook page.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个问题。你的大脑试图帮你一把。它试图确保这显然不重要的内容不会占用稀缺的资源。这些资源最好用来存储真正重要的东西。比如老虎。比如火灾的危险。比如你绝不应该在Facebook页面上发布那些“派对”照片。
- en: And there’s no simple way to tell your brain, “Hey brain, thank you very much,
    but no matter how dull this book is, and how little I’m registering on the emotional
    Richter scale right now, I really *do* want you to keep this stuff around.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而且没有简单的方法告诉你的大脑，“嘿，大脑，非常感谢你，但无论这本书有多无聊，我现在情绪上的震动有多少，我真的*想*让你保留这些内容。”
- en: '![Images](assets/xxxifig02.png)![Images](assets/xxxiifig01.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxifig02.png)![图片](assets/xxxiifig01.png)'
- en: 'Metacognition: thinking about thinking'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元认知：思考思维
- en: If you really want to learn, and you want to learn more quickly and more deeply,
    pay attention to how you pay attention. Think about how you think. Learn how you
    learn.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想学习，并且希望更快更深入地学习，请注意你的注意力如何分配。思考你的思维方式。学习你的学习方式。
- en: Most of us did not take courses on metacognition or learning theory when we
    were growing up. We were *expected* to learn, but rarely *taught* to learn.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在成长过程中并没有接受关于元认知或学习理论的课程。我们*期望*学习，但很少*教*我们如何学习。
- en: But we assume that if you’re holding this book, you really want to learn how
    to build programs in C#. And you probably don’t want to spend a lot of time on
    it. If you want to use what you read in this book, you need to *remember* what
    you read. And for that, you’ve got to *understand* it. To get the most from this
    book, or *any* book or learning experience, take responsibility for your brain.
    Your brain on *this* content.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们假设如果你拿着这本书，你真的想学习如何在C#中构建程序。而且你可能不想花很多时间在上面。如果你想要运用你在这本书中读到的内容，你需要*记住*你读到的内容。而为此，你必须*理解*它。为了从这本书，或*任何*书籍或学习经历中获得最大的收益，要对你的大脑负责。你的大脑对*这*内容的反应。
- en: The trick is to get your brain to see the new material you’re learning as Really
    Important. Crucial to your well-being. As important as a tiger. Otherwise, you’re
    in for a constant battle, with your brain doing its best to keep the new content
    from sticking.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 窍门在于让你的大脑把你正在学习的新材料视为非常重要。对你的健康至关重要。和老虎一样重要。否则，你将面临一个持续战斗的局面，你的大脑会尽其所能防止新内容留下来。
- en: '![Images](assets/xxxiiifig01.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxiiifig01.png)'
- en: '**So just how DO you get your brain to treat C# like it was a hungry tiger?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，你究竟如何让大脑把C#看待得像饥饿的老虎呢？**'
- en: There’s the slow, tedious way, or the faster, more effective way. The slow way
    is about sheer repetition. You obviously know that you *are* able to learn and
    remember even the dullest of topics if you keep pounding the same thing into your
    brain. With enough repetition, your brain says, “This doesn’t *feel* important,
    but they keep looking at the same thing *over* and *over* and *over*, so I suppose
    it must be.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有慢慢来的，单调乏味的方式，还有更快、更有效的方式。慢的方式是关于纯粹的重复。你显然知道，即使是最枯燥的话题，只要你不停地把同样的东西敲打到你的大脑里，你也*能*学习和记住。通过足够的重复，你的大脑会说：“这并不*感觉*重要，但他们一遍又一遍地看着同样的东西，所以我想这一定很重要。”
- en: The faster way is to do ***anything that increases brain activity***, especially
    different *types* of brain activity. The things on the previous page are a big
    part of the solution, and they’re all things that have been proven to help your
    brain work in your favor. For example, studies show that putting words *within*
    the pictures they describe (as opposed to somewhere else on the page, like in
    a caption or in the body text) causes your brain to try to make sense of how the
    words and pictures relate, and this causes more neurons to fire. More neurons
    firing = more chances for your brain to *get* that this is something worth paying
    attention to, and possibly recording.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的方法是进行***任何增加大脑活动***的活动，特别是不同*类型*的大脑活动。上一页的内容是解决方案的重要组成部分，它们都被证明能帮助你的大脑更好地运作。例如，研究表明，将文字*置于*它们所描述的图片中（而不是放在页面的其他位置，如标题或正文中）会让你的大脑试图理解文字和图片之间的关系，这会导致更多的神经元兴奋。更多的神经元兴奋
    = 更多大脑*注意*到这是值得关注的事物，并有可能记录下来。
- en: A conversational style helps because people tend to pay more attention when
    they perceive that they’re in a conversation, since they’re expected to follow
    along and hold up their end. The amazing thing is, your brain doesn’t necessarily
    *care* that the “conversation” is between you and a book! On the other hand, if
    the writing style is formal and dry, your brain perceives it the same way you
    experience being lectured to while sitting in a roomful of passive attendees.
    No need to stay awake.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 会话风格有助于人们更多关注，因为人们认为自己在进行对话，因为他们期望跟随并保持他们的一端。令人惊讶的是，你的大脑并不一定*在乎*这个“对话”是你和一本书之间的！另一方面，如果写作风格是正式和枯燥的，你的大脑会感知到与你在一个被动参与者的房间里上课时的感觉是一样的。没必要保持清醒。
- en: But pictures and conversational style are just the beginning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但图片和会话风格只是开始。
- en: Here’s what WE did
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是我们所做的事情
- en: We used ***pictures***, because your brain is tuned for visuals, not text. As
    far as your brain’s concerned, a picture really *is* worth a thousand words. And
    when text and pictures work together, we embedded the text *in* the pictures because
    your brain works more effectively when the text is *within* the thing the text
    refers to, as opposed to in a caption or buried in the text somewhere.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***图片***，因为你的大脑更适合视觉而不是文本。对于你的大脑来说，一张图片确实*价值千言万语*。当文本和图片共同工作时，我们将文本*嵌入*到图片中，因为你的大脑在文本在其所指的事物内部时更有效地工作，而不是在标题或文本中埋藏起来。
- en: '![Images](assets/xxxivfig01.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxivfig01.png)'
- en: We used ***redundancy***, saying the same thing in *different* ways and with
    different media types, and *multiple senses*, to increase the chance that the
    content gets coded into more than one area of your brain.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***冗余性***，以*不同*的方式和不同的媒体类型重复相同的内容，并涉及*多种感官*，以增加内容编码到大脑的多个区域的机会。
- en: We used concepts and pictures in ***unexpected*** ways because your brain is
    tuned for novelty, and we used pictures and ideas with at least *some* ***emotional***
    *content*, because your brain is tuned to pay attention to the biochemistry of
    emotions. That which causes you to *feel* something is more likely to be remembered,
    even if that feeling is nothing more than a little ***humor***, ***surprise***,
    or ***interest.***
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以***意想不到***的方式使用概念和图片，因为你的大脑更适合新奇感，并且我们使用带有*一些*情感*内容*的图片和想法，因为你的大脑更容易注意到情绪的生物化学。引发你*感受*到某种情感的事物更容易被记住，即使这种感觉只是一点***幽默***、***惊讶***或***兴趣***。
- en: We used a personalized, ***conversational style***, because your brain is tuned
    to pay more attention when it believes you’re in a conversation than if it thinks
    you’re passively listening to a presentation. Your brain does this even when you’re
    *reading*.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了个性化的、***对话式的风格***，因为你的大脑在认为你在进行对话而不是 passively listening to a presentation
    时更容易集中注意力。即使在*阅读*时，你的大脑也会如此。
- en: '![Images](assets/xxxivfig02.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxivfig02.png)'
- en: We included dozens of ***activities***, because your brain is tuned to learn
    and remember more when you ***do*** things than when you *read* about things.
    And we made the paper puzzles and code exercises challenging yet doable, because
    that’s what most people *prefer.*
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了数十种***活动***，因为你的大脑更容易通过***做***事情而不是*阅读*事情来学习和记忆更多内容。我们制作了难度适中但可行的纸上谜题和编程练习，因为大多数人*更喜欢*这样。
- en: '*We used ***multiple learning styles***, because *you* might prefer step-by-step
    procedures, while someone else wants to understand the big picture first, and
    someone else just wants to see an example. But regardless of your own learning
    preference, *everyone* benefits from seeing the same content represented in multiple
    ways.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们使用了* ***多种学习风格***，因为*你*可能更喜欢逐步的步骤，而其他人则希望先了解整体大局，还有人只是想看一个例子。但不论你的学习偏好如何，*每个人*都会因为以多种方式呈现相同内容而受益。'
- en: '![Images](assets/xxxivfig03.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxivfig03.png)'
- en: We included content for ***both sides of your brain***, because the more of
    your brain you engage, the more likely you are to learn and remember, and the
    longer you can stay focused. Since working one side of the brain often means giving
    the other side a chance to rest, you can be more productive at learning for a
    longer period of time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了适合***你大脑两侧***的内容，因为你能够激活更多的大脑部位，学习和记忆的可能性更高，也能够保持更长时间的专注。因为经常激活一侧大脑意味着另一侧有机会休息，你在学习中可以更有效率更长时间。
- en: And we included ***stories*** and exercises that present ***more than one point
    of view***, because your brain is tuned to learn more deeply when it’s forced
    to make evaluations and judgments.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 并且我们包含了故事和练习，呈现***多种观点***，因为你的大脑在被迫做出评估和判断时更容易进行深入学习。
- en: '![Images](assets/xxxivfig04.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxivfig04.png)'
- en: We included ***challenges***, with exercises, and asked ***questions*** that
    don’t always have a straight answer, because your brain is tuned to learn and
    remember when it has to *work* at something. Think about it—you can’t get your
    *body* in shape just by *watching* people at the gym. But we did our best to make
    sure that when you’re working hard, it’s on the *right* things. That ***you’re
    not spending one extra dendrite*** processing a hard-to-understand example, or
    parsing difficult, jargon-laden, or overly terse text.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包括了***挑战***，带有练习题，并提出了***问题***，这些问题并不总是有直接的答案，因为你的大脑被调整为在努力*做某事时*学习和记住。想想看——你不能仅仅通过在健身房看别人来使你的*身体*保持良好状态。但我们尽力确保当你努力工作时，你在做*正确的*事情。确保你不会因为难以理解的例子、难以解析的术语或过于简洁的文本而消耗额外的神经元。
- en: We used ***people***. In stories, examples, pictures, etc., because, well, because
    *you’re* a person. And your brain pays more attention to *people* than it does
    to *things*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***人物***。在故事中、例子中、图片中等，因为，嗯，因为*你是*一个人。你的大脑对*人物*的关注比对*事物*的关注更多。
- en: '![Images](assets/xxxivfig05.png)* *# Here’s what YOU can do to bend your brain
    into submission'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](assets/xxxivfig05.png)* *# 这里是你可以做的事情来驯服你的大脑'
- en: So, we did our part. The rest is up to you. These tips are a starting point;
    listen to your brain and figure out what works for you and what doesn’t. Try new
    things.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们做好了自己的部分。剩下的就看你了。这些技巧是一个起点；倾听你的大脑，找出对你有效和无效的东西。尝试新的事物。
- en: '![Images](assets/xxxvfig01.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxvfig01.png)'
- en: Note
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Cut this out and stick it on your refrigerator.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 把这个剪下来贴在你的冰箱上。
- en: '**Slow down. The more you understand, the less you have to memorize.**'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**放慢速度。你理解得越多，需要记忆的就越少。**'
- en: Don’t just *read*. Stop and think. When the book asks you a question, don’t
    just skip to the answer. Imagine that someone really **is* *asking the question.
    The more deeply you force your brain to think, the better chance you have of learning
    and remembering.**
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要只是*阅读*。停下来思考。当书问你一个问题时，不要直接跳到答案。想象有人真的在*问这个问题。你迫使大脑深入思考的程度越深，学习和记忆的机会就越大。
- en: '***   **Do the exercises. Write your own notes.**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***做练习题。写下你自己的笔记。***'
- en: We put them in, but if we did them for you, that would be like having someone
    else do your workouts for you. And don’t just *look* *at the exercises. **Use
    a pencil**. There’s plenty of evidence that physical activity *while* learning
    can increase the learning.*
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们把它们放进去了，但如果我们替你做了，那就像是让别人帮你做锻炼一样。不要只是*看*练习题。**用铅笔写**。有足够的证据表明，在学习过程中进行体育活动可以增加学习效果。
- en: '**   **Read the “There are no Dumb Questions” sections.**'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**阅读“没有愚蠢问题”的部分。**'
- en: That means all of them. They’re not optional sidebars—***they’re part of the
    core content!*** Don’t skip them.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着所有这些。它们不是可选的侧边栏——***它们是核心内容的一部分！***不要跳过它们。
- en: '**Make this the last thing you read before bed. Or at least the last challenging
    thing.**'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**把这个作为你上床前最后阅读的东西。或者至少是最后的挑战性任务。**'
- en: Part of the learning (especially the transfer to long-term memory) happens *after*
    you put the book down. Your brain needs time on its own, to do more processing.
    If you put in something new during that processing time, some of what you just
    learned will be lost.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习的一部分（特别是长期记忆的转移）发生在你放下书后。你的大脑需要自己的时间进行更多的加工。如果在这段加工时间内添加了新内容，你刚学到的一些东西可能会丢失。
- en: '**Drink water. Lots of it.**'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**喝水。大量喝水。**'
- en: Your brain works best in a nice bath of fluid. Dehydration (which can happen
    before you ever feel thirsty) decreases cognitive function.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑在液体中的环境中效果最佳。脱水（在你感到口渴之前可能会发生）会降低认知功能。
- en: '**Talk about it. Out loud.**'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大声谈论它。**'
- en: Speaking activates a different part of the brain. If you’re trying to understand
    something, or increase your chance of remembering it later, say it out loud. Better
    still, try to explain it out loud to someone else. You’ll learn more quickly,
    and you might uncover ideas you hadn’t known were there when you were reading
    about it.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说话会激活大脑的不同部分。如果你试图理解某事，或增加以后记忆的机会，大声说出来。更好的是，试着向别人大声解释。你会更快地学习，并可能会发现你在阅读时未曾意识到的想法。
- en: '**Listen to your brain.**'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**倾听你的大脑。**'
- en: Pay attention to whether your brain is getting overloaded. If you find yourself
    starting to skim the surface or forget what you just read, it’s time for a break.
    Once you go past a certain point, you won’t learn faster by trying to shove more
    in, and you might even hurt the process.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意你的大脑是否开始超负荷。如果发现自己开始浅尝辄止或者忘记刚读的内容，那么是休息时间了。一旦超过某个点，通过试图塞更多内容来学得更快，并可能会损害学习过程。
- en: '**Feel something.**'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感受一下。**'
- en: Your brain needs to know that this *matters*. Get involved with the stories.
    Make up your own captions for the photos. Groaning over a bad joke is *still*
    *better than feeling nothing at all.*
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑需要知道这*很重要*。参与故事情节。为照片编写你自己的标题。对一句糟糕的笑话嘟囔，*总比一无所获好*。
- en: '**   **Write a lot of code!**'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '** **多写代码！**'
- en: 'There’s only one way to *really* learn C# so it sticks: **write a lot of code**.
    And that’s what you’re going to do throughout this book. Coding is a skill, and
    the only way to get good at it is to practice. We’re going to give you a lot of
    practice: every chapter has exercises that pose a problem for you to solve. Don’t
    just skip over them—a lot of the learning happens when you solve the exercises.
    If you get stuck, don’t be afraid to **peek at the solution**! We included a solution
    to each exercise for a reason: it’s easy to get snagged on something small. But
    try to solve the problem before you look at the solution. And definitely get it
    working before you move on to the next part of the book.****'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有一种方法可以*真正*学会C#，那就是**大量编写代码**。这正是本书的贯穿始终。编码是一种技能，要想掌握好它，就必须多加练习。每章都有练习题让你解决问题，千万不要只是跳过它们——很多学习过程都发生在解决问题时。如果卡住了，不要害怕**偷看解决方案**！我们每个练习都附上了解答，是有原因的：有时候小问题会让你卡住。但在查看解答之前，请尝试自己解决问题。确保在继续本书的下一部分之前，问题已经解决并且运行正常。
- en: '**# README'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**# 自述'
- en: This is a learning experience, not a reference book. We deliberately stripped
    out everything that might get in the way of learning whatever it is we’re working
    on at that point in the book. And the first time through, you need to begin at
    the beginning, because the book makes assumptions about what you’ve already seen
    and learned.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次学习经历，而不是一本参考书。我们有意删除了所有可能妨碍你学习的内容。第一次阅读时，你需要从头开始，因为本书假设你已经看过并学习了某些内容。
- en: '**The activities are NOT optional.**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些活动是** *必不可少* **的。**'
- en: The puzzles and activities are not add-ons; they’re part of the core content
    of the book. Some of them are to help with memory, some for understanding, and
    some to help you apply what you’ve learned. ***Don’t skip the written problems.***
    The pool puzzles are the only things you don’t *have* to do, but they’re good
    for giving your brain a chance to think about twisty little logic puzzles—and
    they’re definitely a great way to really speed up the learning process.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些谜题和活动不是附加内容；它们是本书核心内容的一部分。其中一些是为了帮助记忆，一些是为了理解，还有一些是为了帮助你应用所学的知识。***不要跳过书面问题。***
    游泳谜题是唯一*不必*做的事情，但它们有助于让你的大脑思考复杂的逻辑谜题——而且绝对是加快学习过程的好方法。
- en: '![Images](assets/xxxvifig01.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxvifig01.png)'
- en: '**The redundancy is intentional and important.**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**冗余是有意而重要的。**'
- en: One distinct difference in a Head First book is that we want you to *really*
    get it. And we want you to finish the book remembering what you’ve learned. Most
    reference books don’t have retention and recall as a goal, but this book is about
    *learning*, so you’ll see some of the same concepts come up more than once.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Head First系列书籍的一个显著区别在于，我们希望你*真正*理解它。我们希望你完成本书时记住所学的东西。大多数参考书没有保持和回忆作为目标，但本书关注*学习*，因此你会看到一些相同的概念多次出现。
- en: '![Images](assets/xxxvifig02.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxvifig02.png)'
- en: '**Do all the exercises!**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**做所有的练习！**'
- en: The one big assumption that we made when we wrote this book is that you want
    to learn how to program in C#. So we know you want to get your hands dirty right
    away, and dig right into the code. We gave you a lot of opportunities to sharpen
    your skills by putting exercises in every chapter. We’ve labeled some of them
    “*Do this!*”—when you see that, it means that we’ll walk you through all of the
    steps to solve a particular problem. But when you see the Exercise logo with the
    running shoes, then we’ve left a big portion of the problem up to you to solve,
    and we gave you the solution that we came up with. Don’t be afraid to peek at
    the solution—**it’s not cheating**! But you’ll learn the most if you try to solve
    the problem first.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们写作本书时做出的一个重要假设是你想学习如何使用C#进行编程。因此，我们知道你想马上动手，并且直接进入代码。我们通过在每章节中加入练习机会，为你提供了很多锻炼技能的机会。我们标记了一些为“*动手来吧！*”—当你看到这样的标记时，意味着我们将带领你完成解决特定问题的所有步骤。但当你看到带有跑鞋标志的练习时，这意味着我们留下了很大一部分问题让你自己解决，同时我们也提供了我们想到的解决方案。不要害怕查看解决方案——**这不是作弊**！但如果你首先尝试解决问题，你会学到更多。
- en: 'We’ve also included all the exercise solutions source code with the rest of
    the code from this book. You can find all of it on our GitHub page: [https://github.com/head-first-csharp/fourth-edition](https://github.com/head-first-csharp/fourth-edition).'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还包括了本书中所有练习解决方案的源代码。你可以在我们的GitHub页面找到全部内容：[https://github.com/head-first-csharp/fourth-edition](https://github.com/head-first-csharp/fourth-edition)。
- en: '![Images](assets/xxxvifig03.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxvifig03.png)'
- en: '**The “Brain Power” questions don’t have answers.**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**“脑力挑战”问题没有答案。**'
- en: For some of them, there is no right answer, and for others, part of the learning
    experience is for you to decide if and when your answers are right. In some of
    the Brain Power questions you will find hints to point you in the right direction.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其中一些问题，没有正确答案；对于其他问题，你决定你的答案是否正确是学习过程的一部分。在一些“脑力挑战”问题中，你会找到一些提示，指导你朝正确的方向前进。
- en: '![Images](assets/xxxvifig04.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图片](assets/xxxvifig04.png)'
- en: '**We’re targeting C# 8.0, Visual Studio 2019, and Visual Studio 2019 for Mac.**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们的目标是C# 8.0、Visual Studio 2019和Visual Studio 2019 for Mac。**'
- en: This book is all about helping you learn C#. The team at Microsoft that develops
    and maintains C# releases updates to the language. **C# 8.0** is the current version
    at the time this book is going to into production. We also lean very heavily on
    Visual Studio, Microsoft’s integrated development environment (IDE), as a tool
    for learning, teaching, and exploring C#. The screenshots in this book were taken
    with the **latest versions of Visual Studio 2019 and Visual Studio 2019 for Mac**
    available at the time of production. We included instructions for installing Visual
    Studio in [#start_building_with_chash_build_somethin](ch01.html#start_building_with_chash_build_somethin),
    and for installing Visual Studio for Mac in the *Visual Studio for Mac Learner’s
    Guide* appendix.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助你学习C#。微软的开发和维护C#语言的团队发布了语言的更新版本。**C# 8.0** 是本书生产期间的当前版本。我们也非常依赖Visual
    Studio，微软的集成开发环境（IDE），作为学习、教学和探索C#的工具。本书中的截图是使用生产时可用的**Visual Studio 2019及其Mac版最新版本**进行的。我们在[#开始使用C#构建项目](ch01.html#start_building_with_chash_build_somethin)中提供了安装Visual
    Studio的说明，以及在*Visual Studio for Mac学习指南*附录中提供了安装Visual Studio for Mac的说明。
- en: We’re on the cusp of C# 9.0, which will be released not long after this book
    comes out. It has some great new features! The features of C# that are part of
    the core learning in this book will be unchanged, so you will be able to use this
    book with future versions of C#. The Microsoft teams that maintain Visual Studio
    and Visual Studio for Mac routinely release updates, and *very rarely* those changes
    will affect screenshots in this book.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于即将发布的C# 9.0的前夕。它带来了一些很棒的新功能！本书核心学习的C#特性将保持不变，因此你可以在未来的C#版本中使用本书。微软维护Visual
    Studio和Visual Studio for Mac的团队定期发布更新，*极少情况下*这些更改会影响本书中的截图。
- en: The Unity Lab sections in this book target **Unity 2020.1**, the latest version
    of Unity available as this book is going into production. We included instructions
    for installing Unity in the first Unity Lab.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的Unity实验室部分针对**Unity 2020.1**，这是本书生产期间可用的最新版本。我们在第一个Unity实验室中提供了安装Unity的说明。
