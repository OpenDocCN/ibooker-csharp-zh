  zh: 在这件事上我们完全同意 Tatiana 的观点！
- en: '**Dr. Ashley Godbold** is a programmer, game designer, author, artist, mathematician,
    teacher, and mom. She works full-time as a software engineering coach at a major
    retailer and also runs a small indie video game studio, Mouse Potato Games. She
    is a Unity Certified Instructor and teaches college courses in computer science,
    mathematics, and game development. She has written *Mastering Unity 2D Game Development
    (2nd Edition)* and *Mastering UI Development with Unity*, as well as created video
    courses entitled *2D Game Programming in Unity* and *Getting Started with Unity
    2D Game Development*.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ashley Godbold** 是一位程序员、游戏设计师、作家、艺术家、数学家、教师和妈妈。她全职担任大型零售商的软件工程教练，并经营一家小型独立游戏工作室
