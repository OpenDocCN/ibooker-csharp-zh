  type: TYPE_TB
- en: '| .NET 4.5 | ✓ |'
  prefs: []
  type: TYPE_TB
- en: '| .NET 4.0 | NuGet: `Microsoft.Bcl.Async` |'
  prefs: []
  type: TYPE_TB
- en: '| Windows Phone Apps 8.1 | ✓ |'
  prefs: []
  type: TYPE_TB
- en: '| Windows Phone SL 8.0 | ✓ |'
  prefs: []
  type: TYPE_TB
- en: '| Windows Phone 7.1 | NuGet: `Microsoft.Bcl.Async` |'
  prefs: []
