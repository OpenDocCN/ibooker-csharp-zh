- en: About the Authors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Joseph Albahari** is the author of *C# 12 in a Nutshell*, *C# 10 Pocket Reference*,
    and *LINQ Pocket Reference* (O’Reilly). He also wrote LINQPad—the popular code
    scratchpad and LINQ querying utility.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**约瑟夫·阿尔巴哈里**是*C# 12 in a Nutshell*、*C# 10 Pocket Reference*和*LINQ Pocket Reference*（O’Reilly）的作者。他还编写了LINQPad——流行的代码草稿本和LINQ查询实用程序。'
- en: '**Ben Albahari** is a former Program Manager at Microsoft, where he worked
    on Entity Framework and .NET Compact Framework. He also coauthored *C# Essentials*
    (the first C# book from O’Reilly) and earlier editions of *C# in a Nutshell*.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本·阿尔巴哈里**曾是微软的项目经理，负责Entity Framework和.NET Compact Framework。他还与其他人合著了*C#
    Essentials*（O’Reilly出版的第一本C#书籍）和*C# in a Nutshell*的早期版本。'
- en: Colophon
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: The animal on the cover of *C# 12 Pocket Reference* is a gray crowned crane
    (*Balearica regulorum*). This bird’s range extends from parts of Kenya and Uganda
    in the north into eastern South Africa, and they prefer to live in habitats such
    as open marshes and grasslands.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*C# 12 Pocket Reference*封面上的动物是灰冠鹤（*Balearica regulorum*）。这种鸟类分布范围从肯尼亚和乌干达的部分地区向北延伸到东南非的东部，它们喜欢栖息在开阔的沼泽地和草地。'
- en: Adult birds stand three to four feet tall and weigh about eight pounds. They
    are visually striking birds, with a gray body and pale-gray neck, white-and-gold
    wings, a white face (with a red patch above), a black cap, a bright-red throat
    lappet, and blue eyes. Topping all of this off (and giving them their name) is
    the distinctive spray of stiff gold filaments at the back of their heads.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 成年鸟身高三到四英尺，体重约八磅。它们是视觉上引人注目的鸟类，灰色的身体和淡灰色的颈部，白金色的翅膀，白色的脸（上面有一个红斑块），黑色的帽子，鲜红色的喉部垫，以及蓝色的眼睛。最为显著的是它们头后部的一簇硬金色丝状物，这也是它们名字的由来。
- en: Crowned cranes can live for up to 20 years in the wild, spending most of their
    waking hours stalking through the grass and hunting for small animals and insects,
    as well as seeds and grains. They are one of only two types of crane to roost
    at night in trees, a feat made possible by a prehensile hind toe that allows them
    to grip branches. These birds produce clutches of up to four eggs; a few hours
    after hatching, the chicks are able to follow their parents, and the family forages
    together for food.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 野生灰冠鹤可以活20年，大部分清醒时间都在草地上潜行和捕捉小动物、昆虫，以及种子和谷物。它们是唯一两种在夜晚栖息在树上的鹤之一，这得益于能够抓住树枝的可动趾。这些鸟类每次产卵多达四枚；孵化几小时后，雏鸟便能跟随父母，家庭一起觅食。
- en: Social and talkative, crowned cranes group together in pairs or families, which
    at times combine into flocks of more than one hundred birds. Like other cranes,
    they are well known for their elaborate mating dance, which includes elements
    such as short upward flights, wing flapping, and deep bows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 社交且健谈，灰冠鹤通常成对或家庭群体聚集，有时会组成超过一百只的大群。与其他鹤类一样，它们以其精致的交配舞蹈而闻名，包括短暂的向上飞行、振翅和深屈。
- en: Despite their wide range, these birds are currently considered endangered, threatened
    by habitat loss, egg poaching, and pesticide use. Many of the animals on O’Reilly
    covers are endangered; all of them are important to the world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们的分布范围很广，但目前这些鸟类被认为是濒危的，受到栖息地丧失、盗窃蛋和农药使用的威胁。O’Reilly书籍封面上的许多动物都处于濒危状态；它们对世界至关重要。
- en: The cover illustration is by Karen Montgomery, based on a black-and-white engraving
    from *Cassell’s Natural History* (1896). The cover fonts are Gilroy Semibold and
    Guardian Sans. The text font is Adobe Minion Pro; the heading font is Adobe Myriad
    Condensed; and the code font is Dalton Maag’s Ubuntu Mono.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 封面插图由Karen Montgomery绘制，基于*Cassell’s Natural History*（1896年）的黑白雕刻。封面字体为Gilroy
    Semibold和Guardian Sans。正文字体为Adobe Minion Pro；标题字体为Adobe Myriad Condensed；代码字体为Dalton
    Maag的Ubuntu Mono。
