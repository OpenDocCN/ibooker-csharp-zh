- en: Why I Wrote This Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为什么写这本书
- en: In the course of a career, we collect many tools. Whether concepts, techniques,
    patterns, or reusable code, these tools help us get our job done. The more we
    collect, the better, because we have so many problems to solve and applications
    to build. *C# Cookbook* contributes to your toolset by providing you with a variety
    of recipes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业生涯中，我们收集了许多工具。无论是概念、技术、模式还是可重用代码，这些工具帮助我们完成工作。我们收集的越多，越好，因为我们有很多问题要解决，要构建的应用程序也很多。*C#
    Cookbook* 通过提供各种配方，为您的工具集增添了一笔。
- en: Things change over time, including programming languages. As of this writing,
    the C# programming language is over 20 years old, and software development has
    changed during its lifetime. There are a lot of recipes that could be written;
    this book acknowledges the evolution of C# over time and the fact that modern
    C# code makes us more productive.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 事物随时间变化，包括编程语言。截至本书写作时，C# 编程语言已经超过 20 年，并且在其生命周期内软件开发已经发生了变化。可以写很多配方，这本书承认了C#随时间的演变以及现代C#代码使我们的生产力更高的事实。
- en: This book is full of recipes that I’ve used throughout my career. In addition
    to stating a problem, presenting code, and explaining the solution, each discussion
    includes deeper insight into why each recipe is important. Throughout the book,
    I’ve avoided advocacy of process or absolute declarations of “you must do it this
    way” because much of what we do in creating software requires trade-offs. In fact,
    you’ll find several discussions of what the consequences or trade-offs are with
    a recipe. This respects the fact that you can consider to what extent a recipe
    applies to you.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书充满了我在整个职业生涯中使用的配方。除了阐述问题、呈现代码和解释解决方案外，每次讨论还包括更深入的洞察，解释为什么每个配方都很重要。在整本书中，我避免了对流程的倡导或绝对声明“你必须这样做”，因为在创建软件时我们需要做出权衡。事实上，你会发现有几次讨论关于一个配方的后果或权衡。这尊重了你可以考虑一个配方在多大程度上适合你的事实。
- en: Who This Book Is For
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book assumes that you already know basic C# syntax. That said, there are
    recipes for various levels of developers. Whether you’re a beginner, intermediate,
    or senior developer, there should be something for you. If you’re an architect,
    there might be some interesting recipes that help you get back up to speed on
    the latest C# techniques.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假定你已经了解基本的C#语法。也就是说，这里有适合各个开发者水平的配方。无论你是初学者、中级还是高级开发者，都应该能找到适合你的内容。如果你是架构师，可能会有一些有趣的配方帮助你迅速掌握最新的C#技术。
- en: How This Book Is Organized
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织方式
- en: 'When brainstorming for this book, the entire focus was on answering the question
    “What do C# developers need to do?” Looking at the list, certain patterns emerged
    and evolved into chapters:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在为这本书进行头脑风暴时，整个焦点都集中在回答“C# 开发人员需要做什么？”的问题上。查看列表时，某些模式浮现并演变成章节：
- en: One of the first things I do when writing code is to build the types and organize
    the application. So I wrote [Chapter 1](ch01.xhtml#constructing_apps_and_types)
    to show how to create and organize types. You’ll see recipes dealing with patterns
    because that’s how I code.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我编写代码时，我做的第一件事之一就是构建类型并组织应用程序。因此，我写了[第一章](ch01.xhtml#constructing_apps_and_types)，展示如何创建和组织类型。你将看到处理模式的配方，因为这是我编码的方式。
- en: After creating types, we add type members, like methods, and the logic they
    contain, which is a natural category of recipes for [Chapter 2](ch02.xhtml#coding_algorithms).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建类型后，我们添加类型成员，如方法及其包含的逻辑，这是[第二章](ch02.xhtml#coding_algorithms)中自然的一类配方。
- en: What good is code unless it works well? That’s why I added [Chapter 3](ch03.xhtml#ensuring_quality),
    which contains recipes that help improve the quality of code. While this chapter
    is packed with useful recipes, you’ll want to check out the recipe that shows
    how to use nullable reference types.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码有何用处，除非它能正常工作？这就是为什么我添加了[第三章](ch03.xhtml#ensuring_quality)，其中包含有助于提高代码质量的配方。虽然这一章节充满了有用的配方，你可能会想查看一个展示如何使用可空引用类型的配方。
- en: 'While Chapters [1](ch01.xhtml#constructing_apps_and_types) through [3](ch03.xhtml#ensuring_quality)
    follow the “What do C# developers need to do?” theme, from [Chapter 4](ch04.xhtml#querying_with_linq)
    to the end of the book I break away, taking a technology-specific focus:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然第一章到第三章遵循“C# 开发人员需要做什么？”的主题，从[第四章](ch04.xhtml#querying_with_linq)到书的结尾，我进行了分离，专注于技术特定的重点：
- en: Many people think of Language Integrated Query (LINQ) as a database technology.
    While LINQ is useful for working with databases, it’s also excellent for in-memory
    data manipulation and querying. That’s why [Chapter 4](ch04.xhtml#querying_with_linq)
    discusses what you can do with the in-memory provider, called LINQ to Objects.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多人认为语言集成查询（LINQ）是一个数据库技术。虽然LINQ对于与数据库一起工作很有用，但它也非常适用于内存数据操作和查询。这就是为什么[第4章](ch04.xhtml#querying_with_linq)讨论了使用名为LINQ
    to Objects的内存提供程序的功能。
- en: Reflection was part of C# 1, but dynamic programming came along later in C#
    4\. I think it’s important to discuss both technologies in [Chapter 5](ch05.xhtml#implementing_dynamic_and_reflection)
    and even show how dynamic programing can be better than reflection in some situations.
    Also, be sure to check out the Python interop recipes.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反射是C# 1的一部分，但动态编程在C# 4中稍后出现。我认为在[第5章](ch05.xhtml#implementing_dynamic_and_reflection)中讨论这两种技术很重要，甚至展示动态编程在某些情况下可能比反射更好。还请查看Python互操作食谱。
- en: Async programming was a great addition to C# and seems straightforward, on the
    surface. [Chapter 6](ch06.xhtml#programming_asynchronously) covers async with
    recipes that explain several important features you might not be aware of.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异步编程是C#的一个重要补充，表面上看似乎很简单。[第6章](ch06.xhtml#programming_asynchronously)涵盖了涉及几个你可能不知道的重要功能的异步食谱。
- en: All apps use data, whether securing, parsing, or serializing. [Chapter 7](ch07.xhtml#manipulating_data)
    includes several recipes covering different things you want to do with data. It
    focuses on some of the newer libraries and algorithms you might want to use for
    working with data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有应用程序都使用数据，无论是保护、解析还是序列化。[第7章](ch07.xhtml#manipulating_data)包括涵盖数据处理不同需求的多个食谱。它侧重于一些用于处理数据的新库和算法。
- en: One of the largest transformations of the C# language occurred over the last
    few versions in the area of pattern matching. There are so many that I was able
    to fill [Chapter 8](ch08.xhtml#matching_with_patterns) with only pattern-matching
    recipes.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C#语言在模式匹配领域在最近几个版本中发生了最大的变化之一。有太多模式匹配的内容，我成功地填充了[第8章](ch08.xhtml#matching_with_patterns)，仅用于模式匹配的食谱。
- en: C# continues to evolve and [Chapter 9](ch09.xhtml#examining_recent_csharp_langauge_highlights)
    captures recipes dedicated to C# 9\. We’ll look at some of the new features and
    discuss how to apply them. While I provide insight in the discussion, remember
    that sometimes new features can become more integral to a language in later versions.
    If you’re into the cutting edge, these recipes are pretty interesting.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C#继续发展，[第9章](ch09.xhtml#examining_recent_csharp_langauge_highlights)涵盖了专门针对C#
    9的食谱。我们将研究一些新特性并讨论如何应用它们。虽然我在讨论中提供了见解，但请记住，有时新功能在后续版本中可能更加完善。如果您对最前沿感兴趣，这些食谱非常有趣。
