- en: Acknowledgments
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: Noah
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Noah
- en: It is always an honor to have the opportunity to work on an O’Reilly book. This
    book marks my fourth for O’Reilly, and I am working on the fifth book on Enterprise
    MLOps. Thank you to [Rachel Roumeliotis](https://oreil.ly/GbCM4) for allowing
    me to work on this book and [Zan McQuade](https://oreil.ly/TyZX7) for the excellent
    strategic direction.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 有机会能够参与 O’Reilly 的图书创作总是一种荣幸。这本书是我为 O’Reilly 出版的第四本书，目前正在撰写第五本关于企业 MLOps 的书籍。感谢
    [雷切尔·鲁米奥提斯](https://oreil.ly/GbCM4) 让我有机会参与这本书的创作，以及 [赞·麦克奎德](https://oreil.ly/TyZX7)
    提供的出色战略指导。
- en: Both my coauthor [James Charlesworth](https://oreil.ly/ReRkb) and our development
    editor [Melissa Potter](https://oreil.ly/Sm2Nn) are fantastic to work with, and
    I am lucky to work with two such talented people on a project this demanding.
    Thanks to Lior Kirshner-Shalom and from AWS, [Nivas Durairaj](https://oreil.ly/75Nab),
    David Pallmann, and Bryan Hogan, who provided many insightful comments and corrections
    during technical reviews.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我的合著者 [詹姆斯·查尔斯沃思](https://oreil.ly/ReRkb) 和我们的开发编辑 [梅丽莎·波特](https://oreil.ly/Sm2Nn)
    都是非常棒的合作伙伴，我很幸运能和这两位才华横溢的人一起完成这个需求量巨大的项目。感谢来自 AWS 的 Lior Kirshner-Shalom，以及 Nivas
    Durairaj、David Pallmann 和 Bryan Hogan，他们在技术审阅期间提供了许多有见地的评论和修正。
- en: Thanks as well to many of my current and former students as well as faculty
    and staff at [Duke MIDS](https://oreil.ly/2SWqF), [Duke Artificial Intelligence
    Masters in Engineering](https://oreil.ly/bTcbr), [UC Davis MSBA](https://oreil.ly/ZB0SH),
    [UC Berkeley](https://oreil.ly/cX4XH), [Northwestern MS in Data Science Program](https://oreil.ly/i9AIB)
    as well as [UTK](https://oreil.ly/u3rJi) and [UNC Charlotte](https://oreil.ly/yCydZ).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '我也要感谢我的许多现任和前任学生，以及 [杜克大学数据科学硕士项目](https://oreil.ly/2SWqF)，[杜克大学人工智能工程硕士项目](https://oreil.ly/bTcbr)，[加州大学戴维斯分校商业分析硕士项目](https://oreil.ly/ZB0SH)，[加州大学伯克利分校](https://oreil.ly/cX4XH)，[西北大学数据科学硕士项目](https://oreil.ly/i9AIB)，以及
    [田纳西大学](https://oreil.ly/u3rJi) 和 [北卡罗来纳大学夏洛特分校](https://oreil.ly/yCydZ) 的教职员工。 '
- en: 'These people include in no particular order: [Dickson Louie](https://oreil.ly/gMxsP),
    [Andrew B. Hargadon](https://oreil.ly/IEnYf), [Hemant Bhargava](https://oreil.ly/Mgkru),
    [Amy Russell](https://oreil.ly/ABcjv), [Ashwin Aravindakshan](https://oreil.ly/fqVSg),
    [Ken Gilbert](https://oreil.ly/8aoUi), [Michel Ballings](https://oreil.ly/PouWU),
    [Jon Reifschneider](https://oreil.ly/IsCsh), [Robert Calderbank](https://oreil.ly/iQ0yY),
    and [Alfredo Deza](https://oreil.ly/HvsSl).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人包括（排名不分先后）：[迪克森·刘易斯](https://oreil.ly/gMxsP)，[安德鲁·B·哈加顿](https://oreil.ly/IEnYf)，[海曼特·巴尔加瓦](https://oreil.ly/Mgkru)，[艾米·拉塞尔](https://oreil.ly/ABcjv)，[阿什温·阿拉温达克尚](https://oreil.ly/fqVSg)，[肯·吉尔伯特](https://oreil.ly/8aoUi)，[米歇尔·巴林斯](https://oreil.ly/PouWU)，[乔恩·赖夫施奈德](https://oreil.ly/IsCsh)，[罗伯特·卡尔德班克](https://oreil.ly/iQ0yY)
    和 [阿尔弗雷多·德扎](https://oreil.ly/HvsSl)。
- en: Finally, thank you to my family, Leah, Liam, and Theodore, who put up with me
    working on weekends and late at night to hit deadlines.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我的家人，Leah，Liam 和 Theodore，在周末和深夜为了赶项目截止日期而忍受我工作。
- en: James
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: James
- en: This is my first book with O’Reilly, and I have been overwhelmed by the support
    we have received from the team, especially Melissa Potter, without whom you would
    have suffered a lot more of my convoluted British spellings. I’d also echo Noah’s
    thanks to the technical reviewers, specifically David Pallmann and Bryan Hogan
    at AWS.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我与 O’Reilly 的第一本书，我们从团队中收到了巨大的支持，特别是 Melissa Potter，没有她，你们将不得不忍受更多我那复杂的英式拼写。我也要感谢技术审阅者，特别是
    AWS 的 David Pallmann 和 Bryan Hogan。
- en: The tech industry moves at such a rapid pace that you do not get anywhere without
    standing on the shoulders of giants. It is for this reason that I’d like to thank
    two of my former bosses, [James Woodley](https://oreil.ly/0ZmWS) and [Dave Rensin](https://oreil.ly/dlL6x),
    for all the advice, coaching, mentorship, and support over recent years.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业发展迅速，没有站在巨人的肩膀上，你就不可能有所成就。因此，我要感谢我的两位前任老板 [詹姆斯·伍德利](https://oreil.ly/0ZmWS)
    和 [戴夫·伦辛](https://oreil.ly/dlL6x)，感谢他们近年来给予我的建议、辅导、指导和支持。
- en: Lastly, big shout out to my amazing wife, Kaja, who supports me through all
    my endeavors, I will always be your Richard Castle.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特别感谢我的不可思议的妻子，卡雅（Kaja），在我所有努力中支持我，我永远是你的理查德·卡斯尔。
