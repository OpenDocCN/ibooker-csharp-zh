- en: Conventions Used in This Book
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了以下印刷约定：
- en: '*Italic*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、网址、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`恒定宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及段落内引用程序元素如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**`恒定宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户直接键入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*`恒定宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供的文本或根据上下文确定的值替换。
- en: Tip
  id: totrans-59
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示提示或建议。
- en: Note
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一般性的注意事项。
- en: Warning
  id: totrans-63
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示警告或注意事项。
- en: Using Code Examples
