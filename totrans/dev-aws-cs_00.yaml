  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加资源
- en: For those with access to the O’Reilly platform, an optional resource that may
    help you with your AWS journey is [52 Weeks of AWS-The Complete Series](https://oreil.ly/kDf0Q);
    it contains hours of walk-throughs on all significant certifications. This series
    is also available as a free podcast on all [major podcast channels](https://podcast.paiml.com).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可以访问 O’Reilly 平台的人来说，一个可能对你 AWS 旅程有帮助的可选资源是 [52 周 AWS-完整系列](https://oreil.ly/kDf0Q)；它包含了所有重要认证的数小时实操视频。这个系列也可以作为免费播客在所有
    [主要播客渠道](https://podcast.paiml.com) 上获得。
- en: 'In addition to those resources, there are daily and weekly updates on AWS from
