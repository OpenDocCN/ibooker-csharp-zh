- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you had to pick two popular technologies to focus on that emerged over the
    last 20 years, it would be tough to pick two better choices than C# and AWS. Anders
    Hejlsberg designed C# for Microsoft in 2000, and a few years later, the .NET Framework
    and Visual Studio launched. Next, in 2004, Mono, a cross-platform compiler and
    runtime for C#, became widely available. This ecosystem has enabled unique platforms
    and technologies, including the cross-platform mobile framework Xamarin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须选择过去20年中出现的两种流行技术进行重点关注，那么很难挑选出比C#和AWS更好的选择。Anders Hejlsberg于2000年为微软设计了C#，几年后，.NET框架和Visual
    Studio推出。接下来，在2004年，跨平台的C#编译器和运行时环境Mono广泛可用。这个生态系统已经实现了包括跨平台移动框架Xamarin在内的独特平台和技术。
- en: In an alternate universe in the early 2000s, Amazon switched to a service-oriented
    architecture that culminated in a 2002 release of public web services. As the
    services grew in popularity, Amazon released SQS in 2004 and Amazon S3 and EC2
    in 2006\. These storage, compute, and messaging services are still the core building
    blocks of Amazon Web Services (AWS). As of 2022, AWS has at least 27 geographic
    regions, 87 availability zones, millions of servers, and hundreds of services.
    These services include various offerings ranging from machine learning (SageMaker)
    to serverless (Lambda). This book shows what is possible with these two remarkable
    technology stacks. You’ll learn the theory surrounding cloud computing and how
    to implement it using AWS. You will also build many solutions with AWS technology,
    from serverless to DevOps implemented with the power of the .NET ecosystem, culminating
    in many elegant solutions that use these two powerful technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在2000年代初的另一个宇宙中，亚马逊转向了面向服务的架构，并在2002年发布了公共Web服务。随着服务的流行，亚马逊在2004年发布了SQS，2006年发布了Amazon
    S3和EC2。这些存储、计算和消息传递服务仍然是亚马逊Web服务(AWS)的核心构建模块。截至2022年，AWS至少拥有27个地理区域、87个可用区、数百万台服务器和数百种服务。这些服务包括从机器学习（SageMaker）到无服务器计算（Lambda）的各种产品。本书展示了利用这两个卓越技术堆栈的可能性。你将学习云计算的理论以及如何使用AWS实现它。你还将使用AWS技术构建许多解决方案，从无服务器到利用.NET生态系统实现的DevOps，最终实现许多优雅的解决方案。
- en: Who Should Read This Book
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合读者
- en: This book is for C# developers looking to explore the possibilities on AWS.
    The book could also be considered an introduction to AWS and cloud computing in
    general. We will introduce many cloud computing topics from a standing start,
    so if this is your first foray into cloud-based software development, then rest
    assured we will provide all the context you will need.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合希望在AWS上探索可能性的C#开发者。这本书也可以被看作是AWS和云计算的简介。我们将从零开始介绍许多云计算话题，所以如果这是你第一次涉足基于云的软件开发，那么放心，我们将提供所有你需要的背景信息。
- en: While C# is *technically* just a programming language and not a framework, we
    will be relating almost exclusively to .NET application developers building web
    applications. There will be passing references to Blazor and Xamarin but knowledge
    of these is absolutely not required. We also have content relevant to developers
    familiar with both the older .NET Framework, and to the newer .NET (previously
    *.NET Core*).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然C# *技术上* 只是一种编程语言而不是框架，我们将几乎完全关注于构建Web应用程序的.NET应用程序开发人员。会稍微提到Blazor和Xamarin，但对这些的了解绝对不是必需的。我们还有内容适用于熟悉旧版.NET框架和新版.NET（以前是*.NET
    Core*）的开发人员。
- en: How This Book Is Organized
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍组织方式
- en: AWS offers over 200 services to build all kinds of cloud-based applications,
    and we have organised this book to cover the services we feel are most important
    to a C# developer. The chapters are structured as follows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: AWS提供超过200种服务来构建各种基于云的应用程序，我们将本书组织成为覆盖对C#开发者最重要的服务。各章节结构如下。
- en: '[Chapter 1, “Getting Started with .NET on AWS”](ch01.xhtml#Chapter1), serves
    as an introduction to AWS and how to interact with and configure your services.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章，“在AWS上开始使用.NET”](ch01.xhtml#Chapter1)，作为AWS的介绍以及如何与服务进行交互和配置。'
- en: '[Chapter 2, “AWS Core Services”](ch02.xhtml#Chapter2), covers Storage and Compute
    in detail, two of the most widely used services that will also feel most familiar
    to a .NET application developer used to deploying to web servers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章，“AWS核心服务”](ch02.xhtml#Chapter2)，详细讨论了存储和计算，这两个最广泛使用的服务对于习惯于部署到Web服务器的.NET应用程序开发人员来说也会感觉最为熟悉。'
- en: '[Chapter 3, “Migrating a Legacy .NET Framework Application to AWS”](ch03.xhtml#Chapter3),
    serves as a brief overview of the many ways you can rapidly migrate an existing
    codebase to AWS, either from an existing physical or virtual machine, or another
    cloud provider.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章，“将传统 .NET 框架应用迁移到 AWS”](ch03.xhtml#Chapter3)，作为你可以迅速将现有代码库从现有物理或虚拟机或其他云提供商迁移到
    AWS 的简要概述。'
- en: '[Chapter 4, “Modernizing .NET Applications to Serverless”](ch04.xhtml#Chapter4),
    takes you one step further than migrating existing applications and looks at ways
    you can modernize the way your code is architected to follow a serverless model,
    with examples on AWS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章，“现代化 .NET 应用程序为无服务器”](ch04.xhtml#Chapter4)，比迁移现有应用程序更进一步，探讨了如何将你的代码架构现代化为无服务器模型，并提供
    AWS 上的示例。'
- en: '[Chapter 5, “Containerization of .NET”](ch05.xhtml#Chapter5), is all about
    containers. If you are already using Docker containers for your .NET web application,
    this chapter will help you rapidly deploy these to a managed container service
    on AWS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章，“.NET 容器化”](ch05.xhtml#Chapter5)，关于容器的一切。如果你已经在为你的 .NET Web 应用使用 Docker
    容器，这一章将帮助你快速将它们部署到 AWS 的托管容器服务中。'
- en: '[Chapter 6, “DevOps”](ch06.xhtml#Chapter6), did you know AWS has a fully managed
    continuous delivery service called CodePipeline? This chapter shows you how you
    can simplify your application’s path to production using the tools provided on
    AWS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章，“DevOps”](ch06.xhtml#Chapter6)，你知道 AWS 有一个完全托管的持续交付服务叫做 CodePipeline
    吗？本章将向你展示如何使用 AWS 提供的工具简化应用程序通向生产的路径。'
- en: '[Chapter 7, “Logging, Monitoring, and Instrumentation for .NET”](ch07.xhtml#Chapter7),
    Monitoring and Instrumentation for .NET continues on from DevOps to demonstrate
    some of the logging and monitoring functionality you can integrate into your applications.
    We will also look at manually pushing performance metrics directly from your C#
    code.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章，“.NET 的日志记录、监控和仪表化”](ch07.xhtml#Chapter7)，继续从 DevOps 中展示你可以集成到应用程序中的日志记录和监控功能。我们还将看看如何直接从你的
    C# 代码手动推送性能指标。'
- en: '[Chapter 8, “Developing with AWS C# SDK”](ch08.xhtml#Chapter8), is the final
    chapter of this book and offers a more in depth look at the SDK tools for C# that
    allow you to integrate AWS services into your code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章，“使用 AWS C# SDK 进行开发”](ch08.xhtml#Chapter8)，这本书的最后一章，深入介绍了允许你将 AWS 服务集成到你的代码中的
    C# SDK 工具。'
- en: Finally, there are two appendixes that you might find helpful at the back of
    the book that didn’t fit in cleanly in any chapter. [Appendix A, “Benchmarking
    AWS”](app01.xhtml#appendix-benchmark-aws), walks through how to benchmark AWS
    machines and [Appendix B, “Getting Started with .NET”](app02.xhtml#appendix-csharp-tutorial),
    shows a brief C# and F# GitHub Codespaces tutorial.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在书的后面有两个附录可能会对你有帮助，它们没有清晰地适应任何章节。[附录 A，“基准测试 AWS”](app01.xhtml#appendix-benchmark-aws)，详细介绍了如何对
    AWS 机器进行基准测试，以及[附录 B，“开始使用 .NET”](app02.xhtml#appendix-csharp-tutorial)，展示了一个简短的
    C# 和 F# GitHub Codespaces 教程。
- en: Additionally, each chapter includes critical thinking questions and exercises.
    Critical thinking questions are a great starting point for team discussions, user
    groups, or preparation for a job interview or certification. The exercises help
    you learn by doing and applying the context of the chapter into a working code
    example. These examples could make excellent portfolio pieces.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每一章还包括批判性思维问题和练习。批判性思维问题是团队讨论、用户组或准备工作面试或认证的良好起点。练习通过实践学习并将章节内容应用到工作代码示例中。这些示例可能成为出色的作品集件。
